    <script>
      const quotes = [
      "One Must Imagine Sisyphus Happy.",
      "The Path Lies Empty, Epiphany Seeks The Devoted.",
      "Seek And You Will Be Found.",
      "Epiphany Is Upon You. Your Pilgrimage Has Begun. Enlightenment Awaits.",
      "For All That Lives Is Holy.",
      "The Quieter You Become, The More You Are Able To Hear.",
      "Not All Doors Are Meant To Open Toward The Light.",
      "Follow The Silence; It Knows The Way.",
      "Even The Stars Envy Those Who Dare To Vanish.",
      "What You Seek Is Seeking You.",
      "The Wound Is The Place Where The Light Enters You.",
      "Unburdened & Becoming.",
      "The Math Ahead. The Math Behind It. It's Moon Water.",
      "Everything That Happens Is From Now On.",
      "And At Once I Knew I Was Magnificent.",
      "What Might Have Been Lost (Don't Bother Me).",
      "What A River Don't Know Is To Climb Out And Heed A Line.",
      "I Ain't Living In The Dark No More. It's Not A Promise, I'm Just Gonna Call It.",
      "In My Arbor 'Till My Ardor Trumped. Every Inner Inertia.",
      "What's A Man Anyhow If Not Alone Collecting Facts.",
      "Now I Am Older, I Don't Look Over My Shoulder.",
      "I Will Become What I Deserve.",
      "And I Am Finally Colouring Inside The Lines That I Live Between.",
      "Missed The End Of The World, And That Was Just Fine.",
      "I Am The Gentle Days End, After All That Noise.",
      "A Little Bit Of Everything.",
      "Every Word You Burn To Write, Is A Mark That You Must Own"
      ];
      
      
      const nameEl = document.getElementById('name');
      const sealEl = document.getElementById('seal');
      const splashEl = document.getElementById('splash');
      const mainEl = document.getElementById('main');
      const clockEl = document.getElementById('clock');
      const quoteEl = document.getElementById('quote');
      
      setTimeout(() => {
        sealEl.style.opacity = '1';
      }, 1000);
      
      setTimeout(() => {
        nameEl.style.opacity = '1';
      }, 5000);
      
      setTimeout(() => {
        splashEl.style.opacity = '0';
        splashEl.style.pointerEvents = 'none';
        mainEl.style.display = 'flex';
        setTimeout(() => {
          mainEl.style.opacity = '1';
          quoteEl.textContent = quotes[Math.floor(Math.random() * quotes.length)];
          document.body.style.overflow = 'auto';
          startClock();
        }, 100);
      }, 9000);
      
      function startClock() {
        function updateClock() {
          const now = new Date();
          const perfFraction = performance.now() % 1;
          const nano = Math.floor(perfFraction * 1e6).toString().padStart(6, '0');
          const h = now.getHours().toString().padStart(2, '0');
          const m = now.getMinutes().toString().padStart(2, '0');
          const s = now.getSeconds().toString().padStart(2, '0');
          const ms = now.getMilliseconds().toString().padStart(3, '0');
          clockEl.textContent = `${h}:${m}:${s}.${ms}${nano}`;
        }
        updateClock();
        setInterval(updateClock, 1);
      }
    </script>
