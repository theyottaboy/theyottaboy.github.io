<html lang="en">

    <meta charset="utf-8" />

    <style>
      html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000000;
      font-family: Helvetica, Arial, sans-serif;
      overflow: hidden;
      }
      #splash {
      position: fixed; inset: 0; background: #000000;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; z-index: 9999;
      height: 100vh; opacity: 1;
      transition: opacity 0.4s ease;
      }
      #name {
      font-size: 1.5rem; font-weight: 700;
      color: white; filter: drop-shadow(0 0 6px rgba(255,255,255,0.3));
      opacity: 1; transition: opacity 0.2s ease;
      margin-top: 30px; user-select: none;
      }
      #main {
      opacity: 0; transition: opacity 0.4s ease;
      display: none; height: 100vh; background: #000000;
      color: white; flex-direction: column; justify-content: center;
      align-items: center; padding: 0 20px;
      user-select: none; text-align: center;
      }
      #clock {
      font-family: monospace, Helvetica, Arial, sans-serif;
      font-size: 2.0rem; letter-spacing: 0.2em;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      color: white;
      }
      #quote {
      font-size: 1.3rem; max-width: 700px; opacity: 0.9;
      font-weight: 300; font-style: italic;
      line-height: 1.45; color: white;
      }
      .visually-hidden {
      position: absolute !important;
      width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 0, 0);
      white-space: nowrap; border: 0;
      }
    </style>
  </head>

    </div>

      ];
      
      const splashEl = document.getElementById('splash');
      const mainEl = document.getElementById('main');
      const clockEl = document.getElementById('clock');
      const quoteEl = document.getElementById('quote');
      
      const SPLASH_HOLD_MS = 3000;
      const FADE_MS = 400;
      
      function goToMain() {
        splashEl.style.opacity = '0';
        setTimeout(() => {
          splashEl.style.display = 'none';
          mainEl.style.display = 'flex';
          requestAnimationFrame(() => { mainEl.style.opacity = '1'; });
          quoteEl.textContent = quotes[Math.floor(Math.random() * quotes.length)];
          document.body.style.overflow = 'auto';
          startClock();
        }, FADE_MS);
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => setTimeout(goToMain, SPLASH_HOLD_MS));
      } else {
        setTimeout(goToMain, SPLASH_HOLD_MS);
      }
      
      function startClock() {
        function updateClock() {
          const now = new Date();
          const h = now.getHours().toString().padStart(2, '0');
          const m = now.getMinutes().toString().padStart(2, '0');
          const s = now.getSeconds().toString().padStart(2, '0');
          const ms = now.getMilliseconds().toString().padStart(3, '0');
          const nano = String(Math.floor((performance.now() % 1) * 1e6)).padStart(6, '0');
          clockEl.textContent = `${h}:${m}:${s}.${ms}${nano}`;
        }
        updateClock();
        setInterval(updateClock, 50);
      }
    </script>
  </body>
</html>
