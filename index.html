<script>
var rawCaptions = [
  "Meet me in Montauk.",
  "A Walk in Elysian Fields.",
  "Follaton Wood.",
  "We must dream our way.",
  "The wound is the place where the Light enters you.",
  "You are like nobody since I love you.",
  "Let There Be Light.",
  "Don't go far off, not even for a day."
];

var musicLinks = [
  { name: "Phone Call - Jon Brion", url: "https://www.youtube.com/watch?v=dmkPQeKVR8U&list=RDdmkPQeKVR8U&start_radio=1" },
  { name: "Genuflecting Ghost - Sufjan Stevens", url: "https://www.youtube.com/watch?v=x6czFocZJww&list=RDx6czFocZJww&start_radio=1" },
  { name: "The Less I Know Better - Tame Impala", url: "https://www.youtube.com/watch?v=sBzrzS1Ag_g&list=RDsBzrzS1Ag_g&start_radio=1" },
  { name: "Beach Baby - Bon Iver", url: "https://www.youtube.com/watch?v=-gznDYiDC94" },
  { name: "33 God - Bon Iver", url: "https://www.youtube.com/watch?v=6C5sB6AqJkM&list=RD6C5sB6AqJkM&start_radio=1" },
  { name: "Your Hand In Mine - Explosions In The Sky", url: "https://www.youtube.com/watch?v=cdiY6kijYHE" },
  { name: "Imi - Bon Iver", url: "https://www.youtube.com/watch?v=htyVjHr2_m8&list=RDhtyVjHr2_m8&start_radio=1" },
  { name: "Mind Mischief - Tame Impala", url: "https://www.youtube.com/watch?v=BgK_Er7WZVg&list=RDBgK_Er7WZVg&start_radio=1" }
];

var totalImages = rawCaptions.length;
var current = 1;
var photo = document.getElementById('photo');
var captionEl = document.getElementById('caption');
var musicEl = document.getElementById('music');
var basePath = 'gallery/';

function update() {
  photo.src = basePath + current + '.jpeg';
  captionEl.textContent = rawCaptions[current - 1] || '';
  
  var music = musicLinks[current - 1];
  if (music && music.name && music.url) {
    musicEl.innerHTML = '<a href="' + music.url + '" target="_blank" rel="noopener noreferrer">' + music.name + '</a>';
  } else {
    musicEl.textContent = '';
  }
}

function next() {
  current++;
  if (current > totalImages) current = 1;
  update();
}

function prev() {
  current--;
  if (current < 1) current = totalImages;
  update();
}

document.getElementById('nextBtn').addEventListener('click', next);
document.getElementById('prevBtn').addEventListener('click', prev);

document.addEventListener('keydown', function(e){
  if (e.key === 'ArrowRight') next();
  if (e.key === 'ArrowLeft') prev();
});

photo.addEventListener('error', function() {
  photo.src = 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(
    '<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450"><rect width="100%" height="100%" fill="#222"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#888" font-family="Helvetica, Arial, sans-serif" font-size="20">Image not found</text></svg>'
  );
});

update();
</script>
